<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Asistencia - Lucre y Nico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Great+Vibes&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #f5f1e8;
            color: #2a2a2a;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 60px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 0 auto;
        }

        /* Triptych Layout for Desktop */
        @media (min-width: 1024px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .form-wrapper {
                display: grid;
                grid-template-columns: 300px 1fr 300px;
                gap: 0;
                max-width: 1600px;
                width: 95vw;
                box-shadow: 0 10px 50px rgba(0, 0, 0, 0.15);
            }

            .side-panel {
                background-color: #f5f1e8;
                padding: 40px 30px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .side-panel-left {
                border-right: 1px solid rgba(201, 169, 97, 0.3);
            }

            .side-panel-right {
                border-left: 1px solid rgba(201, 169, 97, 0.3);
            }

            .form-container {
                border-radius: 0;
                box-shadow: none;
                max-width: none;
                margin: 0;
                padding: 40px 50px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .form-header {
                margin-bottom: 25px;
            }

            .panel-title {
                font-family: 'Great Vibes', cursive;
                font-size: 36px;
                color: #c9a961;
                margin-bottom: 20px;
            }

            .panel-date {
                font-family: 'Montserrat', sans-serif;
                font-size: 28px;
                letter-spacing: 4px;
                margin: 20px 0;
            }

            .date-separator {
                display: inline-block;
                width: 2px;
                height: 22px;
                background-color: #2a2a2a;
                margin: 0 8px;
                vertical-align: middle;
            }

            .panel-info {
                font-size: 16px;
                line-height: 1.6;
                margin: 8px 0;
            }

            .panel-subtitle {
                font-family: 'Montserrat', sans-serif;
                font-size: 13px;
                letter-spacing: 3px;
                text-transform: uppercase;
                margin-bottom: 12px;
                font-weight: 500;
            }

            /* Form in two columns */
            .form-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }

            .form-group-full {
                grid-column: 1 / -1;
            }

            .form-title {
                font-size: 42px;
            }

            .divider {
                margin: 20px auto;
            }
        }

        /* Mobile - keep single column */
        @media (max-width: 1023px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .side-panel {
                display: none;
            }
        }

        .form-header {
            margin-bottom: 40px;
        }

        .form-title {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            color: #c9a961;
            margin-bottom: 10px;
        }

        .form-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            letter-spacing: 4px;
            color: #2a2a2a;
        }

        .divider {
            width: 120px;
            height: 1px;
            background-color: #c9a961;
            margin: 30px auto;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #2a2a2a;
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 16px;
            border: 2px solid #e0d9c8;
            border-radius: 5px;
            background-color: #f5f1e8;
            color: #2a2a2a;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #c9a961;
            background-color: white;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: #c9a961;
            cursor: pointer;
        }

        .radio-option label {
            margin: 0;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: none;
            cursor: pointer;
        }

        .submit-button {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            letter-spacing: 4px;
            padding: 15px 50px;
            background-color: #c9a961;
            color: white;
            border: 2px solid #c9a961;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            border-radius: 5px;
            font-weight: 400;
            width: 100%;
        }

        .submit-button:hover {
            background-color: transparent;
            color: #c9a961;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
        }

        .submit-button:disabled {
            background-color: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .success-message,
        .error-message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            color: #c9a961;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #2a2a2a;
        }

        #acompanantesContainer {
            grid-column: 1 / -1;
        }

        .acompanante-item {
            background-color: rgba(201, 169, 97, 0.05);
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid rgba(201, 169, 97, 0.2);
        }

        .acompanante-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #c9a961;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .acompanante-fields {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 768px) {
            .acompanante-fields {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 40px 20px;
            }

            .form-title {
                font-size: 36px;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <!-- Left Panel -->
        <div class="side-panel side-panel-left">
            <div class="panel-title">Lucre y Nico</div>
            <div class="divider"></div>
            <div class="panel-date">
                06<span class="date-separator"></span>03<span class="date-separator"></span>26
            </div>
            <div class="divider"></div>
            <div class="panel-subtitle">Nos Casamos</div>
        </div>

        <!-- Center Panel - Form -->
        <div class="form-container">
            <div class="form-header">
                <div class="form-title">Lucre y Nico</div>
                <div class="form-subtitle">CONFIRMAR ASISTENCIA</div>
            </div>

            <div class="divider"></div>

            <div class="success-message" id="successMessage">
                ¬°Gracias por confirmar! Nos vemos el 06 de marzo üíç
            </div>

            <div class="error-message" id="errorMessage">
                Hubo un error al enviar el formulario. Por favor, intenta nuevamente.
            </div>

            <form id="rsvpForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo *</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Tel√©fono</label>
                        <input type="tel" id="telefono" name="telefono" pattern="[0-9+\-\s()]*" inputmode="numeric" title="Solo se permiten n√∫meros, +, -, espacios y par√©ntesis">
                    </div>

                    <div class="form-group form-group-full">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label>¬øConfirmas tu asistencia? *</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="asiste-si" name="asistencia" value="S√≠" required>
                                <label for="asiste-si">S√≠, asistir√©</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="asiste-no" name="asistencia" value="No">
                                <label for="asiste-no">No podr√© asistir</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="acompanantes">N√∫mero de acompa√±antes</label>
                        <input type="number" id="acompanantes" name="acompanantes" min="0" max="10" value="0">
                    </div>

                    <div id="acompanantesContainer"></div>

                    <div class="form-group form-group-full">
                        <label for="mensaje">Mensaje para los novios</label>
                        <textarea id="mensaje" name="mensaje" placeholder="Deja un mensaje especial..."></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-button" id="submitButton">CONFIRMAR</button>
            </form>

        <a href="index.html" class="back-link">‚Üê Volver a la invitaci√≥n</a>
    </div>

    <!-- Right Panel -->
    <div class="side-panel side-panel-right">
        <div class="panel-subtitle">¬°Festejo!</div>
        <div class="panel-info">A confirmar</div>
    </div>
</div>

    <script>
        const form = document.getElementById('rsvpForm');
        const submitButton = document.getElementById('submitButton');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const acompanantesInput = document.getElementById('acompanantes');
        const acompanantesContainer = document.getElementById('acompanantesContainer');

        // IMPORTANTE: Reemplaza esta URL con la URL de tu Google Apps Script
        const GOOGLE_SCRIPT_URL = 'TU_URL_DEL_SCRIPT_AQUI';

        // Generar campos para acompa√±antes
        acompanantesInput.addEventListener('input', function() {
            const numAcompanantes = parseInt(this.value) || 0;
            acompanantesContainer.innerHTML = '';

            if (numAcompanantes > 0) {
                for (let i = 1; i <= numAcompanantes; i++) {
                    const acompananteDiv = document.createElement('div');
                    acompananteDiv.className = 'acompanante-item';
                    acompananteDiv.innerHTML = `
                        <div class="acompanante-title">Acompa√±ante ${i}</div>
                        <div class="acompanante-fields">
                            <div class="form-group">
                                <label for="acomp-nombre-${i}">Nombre *</label>
                                <input type="text" id="acomp-nombre-${i}" name="acomp-nombre-${i}" required>
                            </div>
                            <div class="form-group">
                                <label for="acomp-apellido-${i}">Apellido *</label>
                                <input type="text" id="acomp-apellido-${i}" name="acomp-apellido-${i}" required>
                            </div>
                            <div class="form-group">
                                <label for="acomp-telefono-${i}">Tel√©fono</label>
                                <input type="tel" id="acomp-telefono-${i}" name="acomp-telefono-${i}" pattern="[0-9+\-\s()]*" inputmode="numeric" title="Solo se permiten n√∫meros, +, -, espacios y par√©ntesis">
                            </div>
                        </div>
                    `;
                    acompanantesContainer.appendChild(acompananteDiv);
                }
            }
        });

        // Validaci√≥n de campos de tel√©fono - solo n√∫meros y caracteres permitidos
        function validarTelefono(input) {
            input.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9+\-\s()]/g, '');
            });
        }

        // Aplicar validaci√≥n al campo de tel√©fono principal
        validarTelefono(document.getElementById('telefono'));

        // Observar cambios en el contenedor de acompa√±antes para validar nuevos campos
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                mutation.addedNodes.forEach(function(node) {
                    if (node.nodeType === 1) {
                        const telefonoInputs = node.querySelectorAll('input[type="tel"]');
                        telefonoInputs.forEach(validarTelefono);
                    }
                });
            });
        });

        observer.observe(acompanantesContainer, { childList: true, subtree: true });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Deshabilitar bot√≥n mientras se env√≠a
            submitButton.disabled = true;
            submitButton.textContent = 'ENVIANDO...';

            // Ocultar mensajes anteriores
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Recopilar datos del formulario
            const numAcompanantes = parseInt(document.getElementById('acompanantes').value) || 0;
            const acompanantesData = [];

            for (let i = 1; i <= numAcompanantes; i++) {
                acompanantesData.push({
                    nombre: document.getElementById(`acomp-nombre-${i}`).value,
                    apellido: document.getElementById(`acomp-apellido-${i}`).value,
                    telefono: document.getElementById(`acomp-telefono-${i}`).value
                });
            }

            const formData = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                asistencia: document.querySelector('input[name="asistencia"]:checked').value,
                acompanantes: numAcompanantes,
                acompanantesDetalle: acompanantesData,
                mensaje: document.getElementById('mensaje').value,
                timestamp: new Date().toLocaleString('es-AR')
            };

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // Con no-cors, no podemos leer la respuesta, as√≠ que asumimos √©xito
                successMessage.style.display = 'block';
                form.reset();
                
                // Opcional: redirigir despu√©s de 3 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'CONFIRMAR';
            }
        });
    </script>
</body>
</html>
