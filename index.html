<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucre y Nico - Nos Casamos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Great+Vibes&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #f5f1e8;
            color: #2a2a2a;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        /* Triptych Layout for Desktop */
        @media (min-width: 1024px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 40px 20px;
            }

            .container {
                max-width: 1400px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 0;
                padding: 0;
                box-shadow: 0 10px 50px rgba(0, 0, 0, 0.15);
            }

            .panel {
                padding: 60px 40px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                min-height: 600px;
                background-color: #f5f1e8;
            }

            .panel-left {
                border-right: 1px solid rgba(201, 169, 97, 0.3);
            }

            .panel-center {
                border-right: 1px solid rgba(201, 169, 97, 0.3);
            }

            .panel-right {
            }
        }

        /* Header Section */
        .header {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            letter-spacing: 8px;
            font-weight: 400;
            margin-bottom: 30px;
            color: #2a2a2a;
        }

        /* Logo Section */
        .logo {
            margin: 30px 0;
            animation: fadeIn 1.5s ease-out;
        }

        .rings-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .ring {
            width: 60px;
            height: 60px;
            border: 3px solid #c9a961;
            border-radius: 50%;
            position: relative;
        }

        .ring:first-child {
            margin-right: -20px;
            z-index: 1;
        }

        .diamond {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid #c9a961;
            position: relative;
            top: -25px;
            margin: 0 auto;
        }

        .diamond::before {
            content: '';
            position: absolute;
            width: 3px;
            height: 8px;
            background: #c9a961;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
        }

        .diamond::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 4px;
            background: #c9a961;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                -4px 2px 0 #c9a961,
                4px 2px 0 #c9a961;
        }

        /* Names Section */
        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 64px;
            margin: 30px 0;
            color: #2a2a2a;
            line-height: 1.2;
            animation: fadeIn 2s ease-out;
        }

        /* Date Section */
        .date {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 8px;
            margin: 30px 0;
            animation: fadeIn 2.5s ease-out;
        }

        .date-separator {
            display: inline-block;
            width: 2px;
            height: 40px;
            background-color: #2a2a2a;
            margin: 0 10px;
            vertical-align: middle;
        }

        /* Divider */
        .divider {
            width: 120px;
            height: 1px;
            background-color: #c9a961;
            margin: 40px auto;
        }

        /* Event Details */
        .event-details {
            margin: 50px 0;
            animation: fadeInUp 2s ease-out;
        }

        .event-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            letter-spacing: 6px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .event-info {
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .event-location {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .event-time {
            font-size: 22px;
            margin-top: 15px;
            font-weight: 500;
        }

        /* Party Section */
        .party {
            margin: 50px 0;
            animation: fadeInUp 2.5s ease-out;
        }

        .party-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            letter-spacing: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .party-info {
            font-size: 20px;
            font-style: italic;
        }

        /* Dots Decoration */
        .dots {
            display: flex;
            justify-content: center;
            gap: 3px;
            margin: 40px 0;
        }

        .dot {
            width: 3px;
            height: 3px;
            background-color: #c9a961;
            border-radius: 50%;
        }

        /* RSVP Button */
        .rsvp-section {
            margin-top: 60px;
            animation: fadeInUp 3s ease-out;
        }

        .rsvp-button {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            letter-spacing: 4px;
            padding: 18px 50px;
            background-color: transparent;
            color: #2a2a2a;
            border: 2px solid #c9a961;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 400;
        }

        .rsvp-button:hover {
            background-color: #c9a961;
            color: #f5f1e8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
        }

        /* Countdown Section */
        .countdown {
            margin: 50px 0;
            padding: 30px;
            background-color: rgba(201, 169, 97, 0.1);
            border-radius: 10px;
            animation: fadeIn 3.5s ease-out;
        }

        .countdown-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            letter-spacing: 4px;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-number {
            font-size: 42px;
            font-weight: 500;
            color: #c9a961;
            display: block;
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        #seconds {
            animation: pulse 1s ease-in-out infinite;
        }

        .countdown-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(201, 169, 97, 0.3);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 20px rgba(201, 169, 97, 0.6);
            }
        }

        /* Responsive */
        @media (max-width: 1023px) {
            .panel {
                padding: 0;
            }
        }

        @media (max-width: 480px) {
            .names {
                font-size: 48px;
            }

            .date {
                font-size: 36px;
                letter-spacing: 4px;
            }

            .countdown-timer {
                gap: 15px;
            }

            .countdown-number {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="panel panel-left">
            <!-- Header -->
            <div class="header">
                <div class="header-text">NOS CASAMOS</div>
                
                <!-- Logo with rings -->
                <div class="logo">
                    <div class="diamond"></div>
                    <div class="rings-container">
                        <div class="ring"></div>
                        <div class="ring"></div>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <!-- Civil Ceremony -->
            <div class="event-details">
                <div class="event-title">CIVIL</div>
                <div class="event-info event-location">CPC N° 14 - Barrio Jardín</div>
                <div class="event-info">Celso Barrios 1825</div>
                <div class="event-info event-time">11:00 hs</div>
            </div>
        </div>

        <!-- Center Panel -->
        <div class="panel panel-center">
            <!-- Names -->
            <div class="names">Lucre y Nico</div>

            <!-- Date -->
            <div class="date">
                06<span class="date-separator"></span>03<span class="date-separator"></span>26
            </div>

            <div class="divider"></div>

            <!-- Countdown -->
            <div class="countdown">
                <div class="countdown-title">FALTAN</div>
                <div class="countdown-timer" id="countdown">
                    <div class="countdown-item">
                        <span class="countdown-number" id="days">0</span>
                        <span class="countdown-label">Días</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="hours">0</span>
                        <span class="countdown-label">Horas</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="minutes">0</span>
                        <span class="countdown-label">Minutos</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="seconds">0</span>
                        <span class="countdown-label">Segundos</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="panel panel-right">
            <!-- Party -->
            <div class="party">
                <div class="party-title">¡FESTEJO!</div>
                <div class="party-info">A confirmar</div>
            </div>

            <div class="divider"></div>

            <!-- Decorative dots -->
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <!-- RSVP Button -->
            <div class="rsvp-section">
                <a href="#" class="rsvp-button" id="rsvpButton">CONFIRMAR ASISTENCIA</a>
            </div>
        </div>
    </div>

    <script>
        // Countdown Timer
        const weddingDate = new Date('2026-03-06T11:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<div class="countdown-item"><span class="countdown-number">¡Hoy es el día!</span></div>';
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000); // Update every second

        // RSVP Button - Redirect to custom form
        document.getElementById('rsvpButton').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'formulario.html';
        });
    </script>
</body>
</html>
